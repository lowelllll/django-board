{% extends 'layout.html' %}
{% block content %}
    <article>
        <h2>게시물 작성</h2>
        <form action="" method="post">
        {% csrf_token %}
            <table>
                {% for field in form.visible_fields %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td colspan="2"><input type="submit" value="작성"></td>
                </tr>
            </table>
        </form>
    </article>
{% endblock %}
